<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video / YouTube → Notes (PDF) + Chatbot</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        /* ---------------- LEFT PANEL ---------------- */
        #left-panel {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            border-right: 2px solid #222;
        }

        .box {
            width: 60%;
            background: #1a1a1a;
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.08);
        }

        .box h2 {
            font-size: 22px;
            color: #eee;
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #0f0f0f;
            color: #ccc;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #555;
        }

        hr {
            border: 1px solid #333;
            margin: 25px 0;
        }

        #status {
            margin-top: 15px;
            color: #bbb;
            font-size: 15px;
        }

        /* --------------- CHAT SECTION --------------- */
        #chat-panel {
            width: 30%;
            padding: 20px;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            background: #141414;
            border: 1px solid #222;
            overflow-y: auto;
        }

        .user { color: #d4d4d4; font-weight: 600; margin: 10px 0; }
        .bot { color: #4aff8f; font-weight: 600; margin: 10px 0; }

        #chat-input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
        }
    </style>
</head>

<body>

<!-- LEFT SIDE -->
<div id="left-panel">
    <div class="box">

        <h2>Convert Video / YouTube Link → Notes PDF</h2>

        <!-- Upload video -->
        <form id="uploadForm">
            <input type="file" id="videoFile" accept="video/*"><br>
            <button type="submit">Upload Video → PDF</button>
        </form>

        <hr>

        <!-- YouTube link -->
        <input type="text" id="ytLink" placeholder="Enter YouTube link">
        <button onclick="processYT()">YouTube → PDF</button>

        <p id="status"></p>

    </div>
</div>

<!-- RIGHT CHAT PANEL -->
<div id="chat-panel">
    <h3 style="text-align:center; color:#aaa;">Chatbot</h3>

    <button onclick="resetCHAT()">New Chat</button>

    <div id="messages"></div>

    <input id="chat-input" type="text" placeholder="Type your message...">
    <button onclick="sendChat()">Send</button>
</div>


<script>
/* ------------ DOWNLOAD PDF ----------- */
async function handlePdfResponse(response) {
    if (!response.ok) {
        const txt = await response.text();
        document.getElementById("status").innerText = "Error: " + txt;
        console.error("Server error:", txt);
        return;
    }

    const blob = await response.blob();
    const link = document.createElement("a");
    link.href = window.URL.createObjectURL(blob);
    link.download = "notes.pdf";
    link.click();

    document.getElementById("status").innerText =
        "PDF downloaded! You can chat now.";
}

/* ------------ UPLOAD VIDEO ------------ */
document.getElementById("uploadForm").onsubmit = async (e) => {
    e.preventDefault();

    const file = document.getElementById("videoFile").files[0];
    if (!file) {
        alert("Choose a video!");
        return;
    }

    const formData = new FormData();
    formData.append("video", file);

    document.getElementById("status").innerText = "Processing video...";

    const response = await fetch("/upload-video", {
        method: "POST",
        body: formData
    });

    await handlePdfResponse(response);
};


/* ------------ YOUTUBE LINK ------------ */
async function processYT() {
    const link = document.getElementById("ytLink").value.trim();
    if (link === "") {
        alert("Enter YouTube link!");
        return;
    }

    document.getElementById("status").innerText = "Processing YouTube link...";

    const response = await fetch("/youtube-to-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ link })
    });

    await handlePdfResponse(response);
}


/* ------------- CHATBOT ------------- */
async function sendChat() {
    const text = document.getElementById("chat-input").value.trim();
    if (!text) return;

    addMessage(text, "user");
    document.getElementById("chat-input").value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    addMessage(data.response || data.error, "bot");
}

function addMessage(msg, type) {
    const box = document.getElementById("messages");
    const p = document.createElement("p");
    p.className = type;
    p.innerText = msg;
    box.appendChild(p);
    box.scrollTop = box.scrollHeight;
}

async function resetCHAT() {
    await fetch("/reset-chat", { method: "POST" });
    document.getElementById("messages").innerHTML = "";
}
</script>

</body>
</html>
